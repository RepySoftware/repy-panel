        {{ device.deviceGasLevel.percentage | round:2 }}%
    </div>

    <div class="danger-date"
         *ngIf="device.deviceGasLevel.dangerDate">
        <div class="danger-date-title">

        </div>
        <div class="danger-date-value">

        </div>
    </div>

</div>
