<button-dialog-close></button-dialog-close>

<div class="row">
    <div class="col-sm-12">
        <h3 class="title"
            *ngIf="!price">Novo preço</h3>
        <h3 class="title"
            *ngIf="price">Edição {{ price.name }}</h3>
    </div>
</div>

<form [formGroup]="priceForm">

    <div class="row">

        <div class="col-12">
            <mat-form-field>
                <input #name
                       matInput
                       placeholder="Nome"
                       autocomplete="off"
                       formControlName="name">

                <mat-error *ngIf="!name.valid">
                    Este campo é obrigatório
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field>
                <input #salePrice
                       matInput
                       placeholder="Preço"
                       autocomplete="off"
                       formControlName="salePrice">

                <mat-error *ngIf="!salePrice.valid">
                    Este campo é obrigatório
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-12">
            <div style="display: flex; flex-direction: row; gap: 10px;">
                <mat-slide-toggle formControlName="isDefault">Preço padrão</mat-slide-toggle>
                <mat-slide-toggle formControlName="isActive">Ativo</mat-slide-toggle>
            </div>
        </div>

    </div>

    <hr>

    <div class="row">

        <div class="col-sm-12">
            <button mat-flat-button
                    color="primary"
                    (click)="save()"
                    style="margin: 24px 0;">Salvar</button>
        </div>

    </div>

</form>
