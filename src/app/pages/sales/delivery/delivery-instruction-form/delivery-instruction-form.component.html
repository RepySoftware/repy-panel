<button-dialog-close></button-dialog-close>

<div class="row">

    <div class="col-12">
        <h2 style="font-size: 22px;">Nova instrução</h2>
    </div>

    <div class="col-12">
        <mat-form-field>
            <mat-label>Instrução</mat-label>
            <mat-select #deliveryInstruction>

                <mat-option *ngFor="let ddi of defaultDeliveryInstructions"
                            [value]="ddi.description">
                    {{ ddi.description }}
                </mat-option>

                <mat-option [value]="deliveryInstructionOtherValue">
                    Outro...
                </mat-option>

            </mat-select>
        </mat-form-field>
    </div>

    <div class="col-12"
         *ngIf="deliveryInstruction.value == deliveryInstructionOtherValue">
        <div>
            <label for="description">Descrição</label>
        </div>
        <div>
            <textarea #description
                      style="width: 100%;"
                      id="description"
                      rows="5"
                      autocomplete="off"></textarea>
        </div>
    </div>

    <div class="col-12">
        <mat-slide-toggle #checkableByDriver
                          [checked]="true">Ok entregador</mat-slide-toggle>
    </div>

    <div class="col-12"
         style="display: flex; gap: 10px; margin-top: 17px;">

        <button mat-stroked-button
                color="primary"
                (click)="cancel()">Cancelar</button>

        <button mat-flat-button
                color="primary"
                (click)="confirm()">Confirmar</button>
    </div>
</div>
