    <a mat-tab-link
       *ngFor="let tabItem of tabs"
       [routerLink]="tabItem.route"
       routerLinkActive="tab-active"
       style="text-decoration: none;">

        <span [class.tab-label-success]="tabItem.validator()">{{ tabItem.label }}</span>
    </a>
</nav>
