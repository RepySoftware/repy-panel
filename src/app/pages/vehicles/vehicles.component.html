<h1 style="font-size: 32px; margin: 16px;">Veículos</h1>

<table mat-table
       [dataSource]="vehicles">

    <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef>#</th>
        <td mat-cell
            *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nickname">
        <th mat-header-cell
            *matHeaderCellDef>Nome</th>
        <td mat-cell
            *matCellDef="let element">
            {{element.nickname}}
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell
            *matHeaderCellDef>Descrição</th>
        <td mat-cell
            *matCellDef="let element">
            {{element.description}}
        </td>
    </ng-container>

    <ng-container matColumnDef="licensePlate">
        <th mat-header-cell
            *matHeaderCellDef>Placa</th>
        <td mat-cell
            *matCellDef="let element">
            {{element.licensePlate}}
        </td>
    </ng-container>

    <ng-container matColumnDef="deposit">
        <th mat-header-cell
            *matHeaderCellDef>Depósito/Unidade</th>
        <td mat-cell
            *matCellDef="let element">
            <div *ngIf="element.deposit">
                {{element.deposit?.name}} - {{ element.deposit?.companyBranch?.name }}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let element">
            <a href="javascript:;"
               (click)="openForm(element.id)">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: tableColumns;"></tr>
</table>

<button href="javascript:;"
        (click)="openForm()"
        mat-fab
        color="primary"
        class="btn-add">
    <mat-icon>add</mat-icon>
</button>
