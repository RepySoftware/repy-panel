<form [formGroup]="addressForm"
      autocomplete="off">

    <div class="row"
         style="margin-bottom: 100px;">

        <div class="col-12">
            <mat-form-field>
                <input #addressSearch
                       matInput
                       formControlName="addressSearch"
                       placeholder="Digite o endereço"
                       autocomplete="off"
                       ngx-google-places-autocomplete
                       [options]="{componentRestrictions: { country: 'BR' }}"
                       #placesRef="ngx-places"
                       (onAddressChange)="addressChanged($event)"
                       (focus)="addressFocus()"
                       (blur)="addressBlur()">
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field>
                <input #name
                       matInput
                       placeholder="Complemento (opcional)"
                       autocomplete="off"
                       formControlName="complement"
                       (input)="onInputExtraFields('complement')">
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field>
                <input #name
                       matInput
                       placeholder="Ponto de referência (opcional)"
                       autocomplete="off"
                       formControlName="referencePoint"
                       (input)="onInputExtraFields('referencePoint')">
            </mat-form-field>
        </div>

    </div>

</form>
