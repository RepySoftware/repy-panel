<div class="counter">

    <div class="row">
      <div class="button" (click)="decreaseValue()">
        <mat-icon>remove</mat-icon>
      </div>
      <div class="value">
        <strong>{{ value }}</strong>
      </div>
      <div class="button" (click)="increaseValue()">
        <mat-icon>add</mat-icon>
      </div>
    </div>
  
  </div>
