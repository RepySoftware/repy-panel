<button-dialog-close></button-dialog-close>

<h1 mat-dialog-title>{{ options.title }}</h1>

<div mat-dialog-content
     [innerHTML]="message"
     style="word-break: break-word;"></div>

<div mat-dialog-actions>
    <button *ngFor="let btn of options.buttons"
            (click)="onButtonClick(btn)"
            mat-flat-button
            [color]="btn.color || 'primary'">{{ btn.text }}</button>
</div>
